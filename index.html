<!DOCTYPE html>
<html>
<head>
	<!-- ==============Media queries============== -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--===============BOOTSTRAP LINK============== -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<!--=============== Animate CSS ================-->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- ==============custom CSS==================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--============== Font Awesome ================-->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!--============== GOOGLE font =================-->
	<link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
	<!-- ==============ANGULAR JS ================= -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<title>Angular JS</title>
</head>
		<body ng-app="myApp">
			<div ng-controller="myCtrl">
				<h1>{{ name.first + " " + name.last }}</h1>
<!-- express is a variable stored in the ctrl.js file -->
					<p>{{ express }}</p>
			</div>
			<div>
				<input type="number" ng-model="num1" placeholder="Choose a number">
				<input type="number" ng-model="num2" placeholder="Choose a number">
		<!-- multiplies the numbers together and displays them right next to inputs -->
			<h1>answer: {{ num1 * num2 }}</h1>
			<h1>Cost: {{ num1 * num2 | currency }}  </h1>
			</div>

			<div ng-controller="usersctrl">
				<ul>
					<li ng-repeat = "x in users">
							{{ x.username + ", " + x.password }}
					</li>
				</ul>

			</div>




	<!-- ================Jquery CDN =================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- ================Bootstrap==================-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	 <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
	<!-- =================JAVASCRIPT============== -->
	<script type="text/javascript" src="js/main.js"></script>
	<!-- =================ANGULAR JS================ -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- =================CONTROLLER LINK============ -->
	<script type="text/javascript" src="js/controller/myctrl.js"></script>
	<script type="text/javascript" src="js/controller/userctrl.js"></script>
</body>
</html>
